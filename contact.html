      <form action="#" method="post" class="mt-2">
        <div class="row mb-1">
          <input type="text" name="name" placeholder="Your Name" required
            style="flex:1; padding:.75rem; border:none; border-radius:8px; background:var(--glass); color:var(--text);">
        </div>
        <div class="row mb-1">
          <input type="email" name="email" placeholder="Your Email" required
            style="flex:1; padding:.75rem; border:none; border-radius:8px; background:var(--glass); color:var(--text);">
        </div>
        <div class="row mb-2">
          <textarea name="message" rows="5" placeholder="Your Message" required
            style="width:100%; padding:.75rem; border:none; border-radius:8px; background:var(--glass); color:var(--text); resize:none;"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>

    </section>
